{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="User Profile content page"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

<title></title>
</head>
<body>
    <h1>{{ details.nickname }} profile page</h1>
    <h2>{{form.nickname}}</h2>
  
    {% if details.image %}
    <img src="{{ details.image.url }}" alt="Profile" width="40px" height="40px"/>
    {% else %}
    <img src="{% static 'img/icon.jpg' %}" alt="image"/>
    {% endif %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>

</html>
