<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Form Data Display</h2>
        <div class="row mt-3">
            <div class="col-md-6">
                <h4>Personal Information</h4>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>Nickname:</strong>
                        <div class="input-group">
                            <input type="text" name="fieldname" value="{{ details.nickname }}" class="form-control" readonly>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="editNickname">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>
                            </div>
                        </div>
                    </li>
                    
                    
                    <li class="list-group-item"><strong>Phone:</strong> {{ details.phone }}</li>
                    <li class="list-group-item"><strong>Address:</strong> {{ details.address }}</li>
                    <li class="list-group-item"><strong>Country:</strong> {{ details.country }}</li>
                    <li class="list-group-item"><strong>State:</strong> {{ details.state }}</li>
                    <li class="list-group-item"><strong>City:</strong> {{ details.city }}</li>
                    <li class="list-group-item"><strong>Postcode:</strong> {{ details.postcode }}</li>
                </ul>
            </div>
            <div class="col-md-6">
                <h4>Image</h4>
                <div class="card">
                    <img src="{{ details.image.url }}" class="card-img-top" alt="Image Preview">
                    <div class="card-body">
                        <button class="btn btn-primary" id="editImageBtn"><i class="fas fa-camera"></i></button>
                        <input type="file" id="imageInput" style="display: none;" accept="image/*">
                    </div>
                </div>
            </div>
            
        </div>
    </div>    
</body>
<script>
    document.getElementById('editNickname').addEventListener('click', function() {
        var nicknameInput = document.querySelector('input[name="nickname"]');
        nicknameInput.readOnly = !nicknameInput.readOnly; // Toggle readonly attribute
        nicknameInput.focus(); // Focus on the input field after making it editable
    });
    document.getElementById('editImageBtn').addEventListener('click', function() {
    document.getElementById('imageInput').click();
});

    document.getElementById('imageInput').addEventListener('change', function() {
        // Here you can handle the selected image file
        // For example, you can use FormData to send the file to the server via AJAX
        // Or you can display the selected image preview on the page
        const selectedFile = this.files[0];
        if (selectedFile) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const imgPreview = document.querySelector('.card-img-top');
                imgPreview.src = event.target.result;
            };
            reader.readAsDataURL(selectedFile);
        }
    });
</script>
</html>
